{% extends 'base.html' %}
{% block content %}
<h1 class="my-4">{{ data.title }}</h1>

<p class="my-4">
    <a href="/admin/memo/note/{{data.id}}/change/">編集する</a>
</p>

<ul>
    <li>カテゴリ：{{ data.cat.name }}</li>
    <li>タグ：
        {% for t in data.tags.all %}
        {{ t.name }}
        {% endfor %}
    </li>
</ul>

<pre><code>{{ data.content }}</code></pre>

<p class="my-4">
    <a href="{% url 'memo' %}">メモに戻る</a>
</p>
{% endblock %}
