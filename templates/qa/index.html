{% extends 'base.html' %}
{% block content %}
<h1 class="my-4">QA</h1>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">home</a></li>
        <li class="breadcrumb-item"><a href="/admin/memo/question/add/" target="_blank">add</a></li>
    </ol>
</nav>

<h2 class="my-4">カテゴリ選択</h2>

<form action="{% url 'qa_start' %}" method="get" class="my-4" id="qaform">
    {% for v in cate_agg %}
    <label class="me-4"><input type="checkbox" name="c" value="{{ v.cat }}"> {{ v.cat__name }} <span class="badge rounded-pill bg-primary">{{ v.total }}</span></label>
    {% endfor %}

    <div class="my-4">
        <button type="submit" class="btn btn-primary">OK</button>
        <button type="reset" class="btn btn-secondary">reset</button>
    </div>
</form>

<div id="mondai" style="display: none;">
    <h2 class="my-4">問題</h2>
    <div id="display1"></div>
    <div id="display2"></div>
    <button class="btn btn-primary" id="qbtn">出題</button>
</div>

<h2 class="my-4">内容検索</h2>
<form action="{% url 'qa_search' %}" method="get" class="my-4" target="_blank">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="q" class="col-form-label">キーワード</label>
        </div>
        <div class="col-auto">
            <input type="text" name="q" id="q" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">検索</button>
            <button type="reset" class="btn btn-secondary">reset</button>
            <label>
                <input type="checkbox" name="review" value="1"> 復習リスト
            </label>
        </div>
    </div>
</form>
{% endblock %}
