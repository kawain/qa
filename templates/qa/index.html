{% extends 'base.html' %}
{% block content %}
<h1 class="my-4">QA</h1>

<h2>カテゴリ選択</h2>

<form action="" method="post" class="my-4">
    {% for v in cate_agg %}
    <label class="me-4"><input type="checkbox" name="{{ v.cat }}" id=""> {{ v.cat__name }} <span class="badge rounded-pill bg-primary">{{ v.total }}</span></label>
    {% endfor %}

    <div class="my-4">
        <button type="submit" class="btn btn-primary">OK</button>
        <button type="reset" class="btn btn-secondary">reset</button>
    </div>
</form>

<h2>内容検索</h2>

<form action="{% url 'qa_search' %}" method="get" class="my-4">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="q" class="col-form-label">キーワード</label>
        </div>
        <div class="col-auto">
            <input type="text" name="q" id="q" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">検索</button>
            <button type="reset" class="btn btn-secondary">reset</button>
        </div>
    </div>
</form>

<p class="my-4">
    <a href="{% url 'index' %}">トップに戻る</a>
</p>
{% endblock %}
